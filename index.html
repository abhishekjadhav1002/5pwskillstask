<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>

  <form id="registrationForm" onsubmit="validateForm(event)">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <span id="nameError" class="error"></span>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <span id="emailError" class="error"></span>
    </div>

    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>
      <span id="phoneError" class="error"></span>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" minlength="8" required>
      <span id="passwordError" class="error"></span>
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" min="18" required>
      <span id="ageError" class="error"></span>
    </div>

    <div>
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <span id="genderError" class="error"></span>
    </div>

    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <span id="dateError" class="error"></span>
    </div>

    <div>
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" required>
      <span id="colorError" class="error"></span>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      var nameInput = document.getElementById("name");
      var emailInput = document.getElementById("email");
      var phoneInput = document.getElementById("phone");
      var passwordInput = document.getElementById("password");
      var ageInput = document.getElementById("age");
      var genderInput = document.getElementById("gender");
      var dateInput = document.getElementById("date");
      var colorInput = document.getElementById("color");

      var nameError = document.getElementById("nameError");
      var emailError = document.getElementById("emailError");
      var phoneError = document.getElementById("phoneError");
      var passwordError = document.getElementById("passwordError");
      var ageError = document.getElementById("ageError");
      var genderError = document.getElementById("genderError");
      var dateError = document.getElementById("dateError");
      var colorError = document.getElementById("colorError");

      var valid = true;

      // Name validation (minimum 2 characters)
      if (nameInput.value.length < 2) {
        nameError.textContent = "Name should be at least 2 characters";
        valid = false;
      } else {
        nameError.textContent = "";
      }

      // Email validation
      var emailPattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
      if (!emailPattern.test(emailInput.value)) {
        emailError.textContent = "Invalid email format";
        valid = false;
      } else {
        emailError.textContent = "";
      }

      // Phone number validation (10 digits)
      var phonePattern = /^\d{10}$/;
      if (!phonePattern.test(phoneInput.value)) {
        phoneError.textContent = "Invalid phone number (10 digits)";
        valid = false;
      } else {
        phoneError.textContent = "";
      }

      // Password validation (minimum 8 characters)
      if (passwordInput.value.length < 8) {
        passwordError.textContent = "Password should be at least 8 characters";
        valid = false;
      } else {
        passwordError.textContent = "";
      }

      // Age validation (minimum 18)
      if (parseInt(ageInput.value) < 18) {
        ageError.textContent = "Age should be at least 18";
        valid = false;
      } else {
        ageError.textContent = "";
      }

      // Gender validation
      if (genderInput.value === "") {
        genderError.textContent = "Please select a gender";
        valid = false;
      } else {
        genderError.textContent = "";
      }

      // Date validation (before today)
      var today = new Date().toISOString().split("T")[0];
      if (dateInput.value > today) {
        dateError.textContent = "Invalid date";
        valid = false;
      } else {
        dateError.textContent = "";
      }

      // Color validation
      if (colorInput.value === "#000000") {
        colorError.textContent = "Please select a color";
        valid = false;
      } else {
        colorError.textContent = "";
      }

      if (valid) {
        // Form is valid, can proceed with submission or other actions
        console.log("Form submitted successfully");
      }
    }
  </script>
</body>
</html>
